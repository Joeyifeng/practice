<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR code from douban</title>
    <style type="text/css">
        .qr{
            display: inline-block;
            position: relative;
            
        }
        .qr-expand {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 20px 5px;
            border-radius: 2px;
            border: 1px solid #bbc1c6;
            text-align: center;
            color: #666;
            background-color: white;
            font-size: 13px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="qr"  id="qr">
        <a href="" id="expand-qr" class="lnk-qr">
            <img src="src/sm_qrcode.png" width="28" height="28">
        </a>
        <div class="qr-expand" id="qr_expand">
            <img src="src/qrcode.png" width="160" height="160">
            <p>ios/Android扫码直接下载</p>
        </div>
    </div>
    <script type="text/javascript">
        (function(){
            var qr = document.getElementById("qr");
            var qr_expand = document.getElementById("qr_expand");
            qr.onmouseover = function(){
                qr_expand.style.display = "block";
            };
            qr.onmouseout = function(){
               qr_expand.style.display = "none";
            };
        }());
    </script>
</body>
</html>
